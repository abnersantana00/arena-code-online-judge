{% extends "base.html" %}

{% block content %}

<div class=" my-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
      <li class="breadcrumb-item">
        <a class="link-body-emphasis" href="\">
         <i class="bi bi-house-door"></i>
          <span class="visually-hidden">Home</span>
        </a>
      </li>
        <li class="breadcrumb-item">
        <a class="link-body-emphasis fw-semibold text-decoration-none" href="/">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a class="link-body-emphasis fw-semibold text-decoration-none" href="/{{topic}}">{{topic}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
          <a class="link-body-emphasis fw-semibold text-decoration-none" href=""> {{topic_name}} </a>
      </li>
        <li class="breadcrumb-item active" aria-current="page">
        Submit Code
      </li>
    </ol>
  </nav>
</div>

<section>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3> Enunciado </h3>
                    {{one_question}}
                </div>
            </div>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h3> Seu codigo </h3>
                    {{code_submission}}
                </div>
            </div>

             <hr>
            <div class="card">
                <div class="card-body">
                    <h3> Resposta - (IA Generativa) </h3>
                    {{feedback}}
                </div>
            </div>



    </div>



</section>
<br>


<script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/github_dark");
        editor.session.setMode("ace/mode/python");

        // Sync the ACE Editor content with the textarea before form submission
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('code_submission').value = editor.getValue();
        });
</script>


{% endblock %}
